<!doctype html>

<head>
    <title>Facebook Demo</title>
</head>

<body>
    <section class='container'>


        <div id="fb-root"></div>
        <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>


        <div class='header'>
            <h2>Facebook API Widget Demos</h2>
        </div>

        <h3 class='sub-headings'>Facebook Stuff!</h3>
        <div class='demo'>
            <h4>Like button</h4>
            <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true">
            </div>
        </div>

        <div class='demo'>
            <h4>Share button</h4>
            <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"></div>
        </div>


        <div class='demo'>
            <h4>Send button</h4>
            <div class="fb-send" data-href="https://developers.facebook.com/docs/plugins/" data-colorscheme="light"></div>
        </div>


        <div class='demo'>
            <h4>Follow button</h4>
            <div class="fb-follow" data-href="https://www.facebook.com/zuck" data-colorscheme="light" data-layout="standard" data-show-faces="true"></div>
        </div>

        <div class='demo'>
            <h4>Embedded Posts</h4>
            <div class="fb-post" data-href="https://www.facebook.com/FacebookDevelopers/posts/10151471074398553" data-width="500"></div>
        </div>

        <div class='demo'>
            <h4>Comments</h4>
            <div class="fb-comments" data-href="http://example.com/comments" data-numposts="5" data-colorscheme="light"></div>
        </div>

        <div class='demo'>
            <h4>Facepile</h4>
            <div class="fb-facepile" data-href="https://www.facebook.com/FacebookDevelopers" data-max-rows="1" data-colorscheme="light" data-size="medium" data-show-count="true"></div>
        </div>

    </section>
</body>
