<!DOCTYPE html>
<html>
<head>
  <title>JQuery Demo</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="lib/jquery-1.11.1.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="exercise1.js"></script>
  <script src="exercise2.js"></script>
  <script src="exercise3.js"></script>
</head>
<body>
<section class='container'>

  <section class="header">
    <h1 class="header-text">jQuery Exercise Time!!!</h1>
  </section><!-- /header -->

  <section class="row-like">
    <h3>Exercise 1</h3>
    <img src="http://www.placekitten.com/300/150" />
  </section>

  <section class='row-like clearfix'>
    <h3>Exercise 2</h3>
    <button type="button" class="btn btn-primary fade-button">JQuery Yeah!</button>
    <div class="box blue"></div>
    <div class="box yellow" id="fader"></div>
    <div class="box dark-blue"></div>
    <div class="box blue"></div>
  </section>

  <section class="row-like">
    <h3>Exercise 3</h3>
    <ul>
      <li class='longbox blue'> </li>
      <li class='longbox yellow' id='fader'> </li>
      <li class='longbox dark-blue'> </li>
      <li class='longbox blue'> </li>
    </ul>
  </section>


</section> <!-- /container -->
</body>
</html>
